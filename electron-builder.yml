---
'$schema': http://json.schemastore.org/electron-builder

appId: com.electron.${name}
productName: Electron Vue Boilerplate
copyright: Copyright Â© 2022 ${author}

files:
  # the directory where vite will build the app to
  - dist/**/*

  # the directory where the application code lives
  - electron/**/*

directories:
  buildResources: build # 'build' is the default value
  output: dist-electron

linux:
  target:
    - target: deb
      arch:
        - x64
        - arm64
        - armv7l
    - target: AppImage
      arch:
        - x64
        - arm64
        - armv7l
    - target: rpm
      arch:
        - x64
        - arm64
        - armv7l
    - target: snap
      arch:
        - x64

win:
  target:
    - nsis
  rfc3161TimeStampServer: http://timestamp.comodoca.com

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true

mac:
  target:
    target: default
    arch:
      - x64
      - arm64
  artifactName: '${productName}-${version}-${os}-${arch}.${ext}'
  category: public.app-category.utilities
  darkModeSupport: true
